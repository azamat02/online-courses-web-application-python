    <main>
        <!-- Slider -->

        <div class="slider-container">
            <div class="slider-image">
                <img class="course-img" src="" alt=""/>
            </div>
            <div class="slider-content">
                <div class="indicators">
                    <div class="indicator-dots">
                          <span class="active-dot"></span>
                          <span></span>
                          <span></span>
                          <span></span>
                    </div>
                    <div class="indicator-controllers">
                        <span><i class="fas fa-arrow-left"></i></span>
                        <span><i class="fas fa-arrow-right"></i></span>
                    </div>
                </div>
                <p class="course-title">
                    Course #1
                </p>
                <p class="course-desc">
                    Course Desc
                </p>
                <button class="course-button">Подробнее</button>
            </div>
        </div>

        <!-- Courses list -->
        
        <p class="title">Courses</p>
            <div class="courses-list">
                <div class="course-card-item">
                    <div class="course-card-image">
                        image
                    </div>
                    <div class="course-card-content">
                        <p class="course-card-label">Course</p>
                        <p class="course-card-title">
                            Course title
                        </p>
                        <div class="course-card-desc">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-book" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#38393A" fill="none" stroke-linecap="round" stroke-linejoin="round">

                                <path d="M3 19a9 9 0 0 1 9 0a9 9 0 0 1 9 0" />
                                <path d="M3 6a9 9 0 0 1 9 0a9 9 0 0 1 9 0" />
                                <line x1="3" y1="6" x2="3" y2="19" />
                                <line x1="12" y1="6" x2="12" y2="19" />
                                <line x1="21" y1="6" x2="21" y2="19" />
                            </svg>
                            <span>
                                30 lessons
                            </span>
                        </div>
                        <p class="course-card-link">
                            <a href="" class="course-card-link">Read more</a>
                        </p>
                    </div>
                </div>
            </div>
        </p>
        
    </main>
